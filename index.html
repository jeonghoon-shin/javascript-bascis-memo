            draw: function() {  // Function Literal

            },
        };
    }

    // 일반화

        return {
            radius: radius,
            location: location,
            isVisible: isVisible,
            draw: function() {
                console.log('draw');
            },
        };
    }

        this.draw = function() {
            console.log('draw');

        }
